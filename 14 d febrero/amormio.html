<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="decoracion">
            <img src="gorda1.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda2.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda3.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda4.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda5.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda 6.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda7.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda8.jpg" class="decoracion-img" alt="Decoración">
            <img src="gorda9.jpg" class="decoracion-img" alt="Decoración">
        </div>
        
        <div class="message">Mi gordita, esta es una manera de pedírtelo. He visto que varias personas lo piden así y no quería dejarte como espectadora. Cuando te vea de vuelta, voy a pedírtelo de forma física. Te amo demasiado y espero que te guste. 💖</div>
        
        <div class="card">
            <h1>¿Quieres ser mi San Valentín? 💖</h1>
            <div class="buttons">
                <button class="yes" onclick="mostrarMensaje()">Sí</button>
                <button class="no" onmouseover="moverBoton(this)" onclick="cambiarTexto(this)">No</button>
            </div>
        </div>
    </div>
